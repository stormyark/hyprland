##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Disable blur for xwayland context menus
windowrulev2 = noblur,class:^()$,title:^()$
# windowrulev2 = noblur, xwayland:1

# Uncomment to apply global transparency to all windows:
#windowrulev2 = opacity 0.89 override 0.89 override, class:.*

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# GPT rules
# windowrule = workspace special, initialTitle:^(.*chat.*)$
windowrule = noborder, initialTitle:^(.*chat.*)$
windowrule = float, initialTitle:^(.*chat.*)$
windowrule = move -5000 -0, initialTitle:^(.*chat.*)$

# Floating
