# Input Field
input-field {
    monitor =
    size = 280, 55
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $font-family
    placeholder_text = <i><span foreground="##ffffff99">Enter Password</span></i>
    hide_input = false
    position = 0, -350
    halign = center
    valign = center
}

# Battery Status
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.config/hypr/scripts/hyprlock/batterystatus.sh)"
    color = $font-color
    font_size = 14
    font_family = $font-family
    position = -40, 40
    halign = right
    valign = bottom
}



# Current Song
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.config/hypr/scripts/hyprlock/songdetail.sh)"
    color = $font-color
    font_size = 18
    font_family = $font-family
    position = 0, 50
    halign = center
    valign = bottom
}
