#source = $HOME/.cache/wal/colors-hyprland.conf

# General Settings
$font-family = JetBrains Mono Nerd, SF Pro Display Bold
$font-color = rgba(216, 222, 233, 0.70)

general {
    ignore_empty_input = true
    hide_cursor = true
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
}

# Animations
animations {
    animation = fade,    1, 6, default
    animation = fadeIn,  1, 6, default
    animation = fadeOut, 1, 6, default
}

# Background
background {
    monitor =
    path = $HOME/.current_wallpaper   # only png supported for now
    # color = $color1

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Profie-Photo
image {
    monitor =
    #path = ~/.config/hypr/hyprlock/profile.png
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 40
    halign = center
    valign = center
}

# Lock Icon
label {
    monitor =
    text = <span> </span>
    color = $font-color
    font_size = 24
    font_family = $font-family
    position = 2, -100
    halign = center
    valign = top
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(LC_TIME=ur_PK.UTF-8 date +"%A, %d %B")"
    color = $font-color
    font_size = 25
    font_family = $font-family #Noto Nastaliq Urdu
    position = 0, 350
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $font-color
    font_size = 120
    font_family = $font-family
    position = 0, 230
    halign = center
    valign = center
}

